name: Publish CLIs

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    name: Bump versions
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "Frank Chiarulli Jr."
          git config user.email "frank@frankchiarulli.com"

      - name: Bump versions
        id: bump
        run: |
          bump_version() {
            local dir=$1
            local version=$2
            bun -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('$dir/package.json', 'utf8'));
              pkg.version = '$version';
              fs.writeFileSync('$dir/package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          }

          # Get current version and compute new version
          OLD_VERSION=$(bun -e "console.log(require('./cli/package.json').version)")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          case "${{ inputs.version_type }}" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          # Bump both packages
          bump_version cli "$NEW_VERSION"
          bump_version create "$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git add cli/package.json create/package.json
          git commit -m "chore: bump cli versions to ${{ steps.bump.outputs.new_version }}"
          git tag "cli-v${{ steps.bump.outputs.new_version }}"
          git push
          git push origin "cli-v${{ steps.bump.outputs.new_version }}"

  publish:
    name: Publish ${{ matrix.package }}
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        include:
          - package: rcade
            directory: cli
          - package: create-rcade
            directory: create
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: cli-v${{ needs.bump.outputs.new_version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build
        working-directory: ${{ matrix.directory }}
        run: bun run build

      - name: Setup Node (bun publish doesn't work well)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        working-directory: ${{ matrix.directory }}
        run: npm publish --provenance --access public
